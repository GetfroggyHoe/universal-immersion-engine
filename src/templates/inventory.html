<div id="uie-inventory-window" class="uie-window" style="display:none;">
    <!-- Header -->
    <div class="uie-header">
        <div class="uie-inv-avatar" style="width:48px;height:48px;border-radius:50%;background:#111;border:2px solid #cba35c;margin-right:12px;cursor:pointer;background-size:cover;background-position:center;"></div>
        <div class="uie-inv-title" style="flex:1; min-width:0;">
            <div class="name" style="font-weight:bold;color:#cba35c;font-size:1.1em;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">User</div>
            <div class="meta" style="font-size:0.85em;color:#8b9bb4;">Adventurer Â· Lv 1</div>
        </div>
        <div class="uie-inv-currency" style="margin-right:15px;color:#f1c40f;font-weight:bold;font-size:0.9em;">0 G</div>
        <div class="uie-controls">
            <i id="uie-inv-pencil" class="fa-solid fa-pencil" title="Edit Mode" style="cursor:pointer;margin-right:10px;color:#8b9bb4;"></i>
            <i id="uie-inv-sparkle" class="fa-solid fa-wand-magic-sparkles" title="Create" style="cursor:pointer;margin-right:10px;color:#8b9bb4;"></i>
            <i id="uie-inv-gear" class="fa-solid fa-gear" title="Options" style="cursor:pointer;margin-right:10px;color:#8b9bb4;"></i>
            <i id="uie-inv-fullscreen-toggle" class="fa-solid fa-expand" title="Fullscreen" style="cursor:pointer;color:#8b9bb4;"></i>
            <i class="fa-solid fa-xmark" onclick="$('#uie-inventory-window').hide()" title="Close" style="cursor:pointer;color:#e74c3c;margin-left:5px;"></i>
        </div>
    </div>
    
    <!-- Tabs -->
    <div id="tabs" class="uie-tabs">
        <div class="uie-tab active" data-tab="items">Items</div>
        <div class="uie-tab" data-tab="equipment">Equip</div>
        <div class="uie-tab" data-tab="skills">Skills</div>
        <div class="uie-tab" data-tab="create">Create</div>
        <div class="uie-tab" data-tab="life">Life</div>
        <div class="uie-tab" data-tab="assets">Assets</div>
    </div>

    <!-- Status Strip (Buffs/Debuffs) -->
    <div id="uie-inv-status-strip" style="display:none; gap:6px; padding:6px 10px; overflow-x:auto; background:rgba(0,0,0,0.2); min-height:36px; align-items:center;"></div>

    <!-- Main Content Panes -->
    <div class="uie-inv-panel" style="flex:1; display:flex; flex-direction:column; overflow:hidden; position:relative; background:rgba(0,0,0,0.2);">
        <div id="uie-view-items" class="uie-view-pane" style="display:block; height:100%;"></div>
        <div id="uie-view-equip" class="uie-view-pane" style="display:none; height:100%;"></div>
        <div id="uie-view-skills" class="uie-view-pane" style="display:none; height:100%;"></div>
        <div id="uie-view-create" class="uie-view-pane" style="display:none; height:100%;"></div>
        <div id="uie-view-life" class="uie-view-pane" style="display:none; height:100%;"></div>
        <div id="uie-view-assets" class="uie-view-pane" style="display:none; height:100%;"></div>
    </div>

    <!-- Bottom Stats -->
    <div id="bottom-stats" style="display:flex; gap:12px; padding:12px; background:rgba(0,0,0,0.4); border-top:1px solid rgba(255,255,255,0.05);">
        <div class="stat" data-stat="hp" style="flex:1; cursor:pointer;">
            <div style="display:flex;justify-content:space-between;font-size:0.7em;color:#aaa;margin-bottom:3px;text-transform:uppercase;letter-spacing:1px;font-weight:bold;"><span>HP</span><span class="v">100/100</span></div>
            <div class="bar" style="height:6px;background:#222;border-radius:3px;overflow:hidden;border:1px solid #333;"><div class="fill" style="width:100%;height:100%;background:linear-gradient(90deg, #c0392b, #e74c3c);"></div></div>
        </div>
        <div class="stat" data-stat="mp" style="flex:1; cursor:pointer;">
            <div style="display:flex;justify-content:space-between;font-size:0.7em;color:#aaa;margin-bottom:3px;text-transform:uppercase;letter-spacing:1px;font-weight:bold;"><span>MP</span><span class="v">50/50</span></div>
            <div class="bar" style="height:6px;background:#222;border-radius:3px;overflow:hidden;border:1px solid #333;"><div class="fill" style="width:100%;height:100%;background:linear-gradient(90deg, #2980b9, #3498db);"></div></div>
        </div>
        <div class="stat" data-stat="ap" style="flex:1; cursor:pointer;">
            <div style="display:flex;justify-content:space-between;font-size:0.7em;color:#aaa;margin-bottom:3px;text-transform:uppercase;letter-spacing:1px;font-weight:bold;"><span>AP</span><span class="v">10/10</span></div>
            <div class="bar" style="height:6px;background:#222;border-radius:3px;overflow:hidden;border:1px solid #333;"><div class="fill" style="width:100%;height:100%;background:linear-gradient(90deg, #d35400, #e67e22);"></div></div>
        </div>
        <div class="stat" data-stat="xp" style="flex:1; cursor:pointer;">
            <div style="display:flex;justify-content:space-between;font-size:0.7em;color:#aaa;margin-bottom:3px;text-transform:uppercase;letter-spacing:1px;font-weight:bold;"><span>XP</span><span class="v">0/1000</span></div>
            <div class="bar" style="height:6px;background:#222;border-radius:3px;overflow:hidden;border:1px solid #333;"><div class="fill" style="width:0%;height:100%;background:linear-gradient(90deg, #f1c40f, #f39c12);"></div></div>
        </div>
    </div>
    
    <!-- Hidden / Mobile / Extras -->
    <div id="uie-inv-mobile-name" style="display:none;"></div>
    <div id="uie-inv-mobile-meta" style="display:none;"></div>
    <div id="uie-inv-classline" style="display:none;"></div>
    <img id="uie-inv-portrait-img" style="display:none; position:absolute; bottom:80px; right:10px; width:100px; z-index:10; border-radius:8px; border:2px solid #cba35c;">
    <div id="uie-inv-rebirth-opt" style="display:none; position:absolute; top:60px; right:10px; background:rgba(0,0,0,0.8); padding:5px 10px; border:1px solid #f1c40f; color:#f1c40f; border-radius:6px; cursor:pointer; font-weight:bold; font-size:0.8em;">Ascend</div>
</div>
